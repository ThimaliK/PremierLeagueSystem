<div id="button_div">
  <button mat-stroked-button color="accent" (click)="generateMatch()" class="btn"> Generate Match </button>
</div>

<div id="card_div">
<mat-card id="card">
  <mat-card-title> Match Details </mat-card-title> <br>
  <mat-card-content id="details"> {{matchDetails}} </mat-card-content>
</mat-card>
</div>
